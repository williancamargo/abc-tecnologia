  <body>
    <nav class="nav nav-tabs justify-content-center">
      <a class="nav-link" href="../index.html">Institucional</a>
      <a class="nav-link active" href="registro.html">Registro</a>
      <a class="nav-link" href="candidatos.html">Candidatos</a>
    </nav>
    <div class="container">
      <h1 class="text-center">Registro de Candidatos</h1>
      <!-- Form: agrupament dos vampos do formulÃ¡rio -->

      <!-- <select name="vaga" id="vaga">
                <optgroup label="Desenvolvimento">
                    <option value=""></option>
                    <option value="">Analista de TI</option>
                    <option value="">Dev. Front-End</option>
                    <option value="">Dev. Back-End</option>
                </optgroup>

                    <option value="">Analista de TI</option>

      <form action="" method="post">
        <p class="form-group">
          <label for="nome">Nome:</label>
          <input
            class="form-control"
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome Completo"
            maxlength="35"
          />
        </p>
        <p class="form-group">
          <label for="data">Data de nascimento: </label>
          <input class="form-control" type="date" name="data" id="data" />
        </p>
        <p class="form-group">
          <label for="telefone">Telefone:</label>
          <input
            class="form-control"
            type="tel"
            name="telefone"
            id="telefone"
          />
        </p>
        <p class="form-group">
          <label for="email">E-mail:</label>
          <input class="form-control" type="email" name="email" id="email" />
        </p>
        <p class="form-group">
          <label for="vaga">Escolha a vaga :</label>
          <select class="custom-select" name="vaga" id="vaga"></select>
        </p>
        <button class="btn btn-dark" type="submit">Enviar</button>
        <button class="btn btn-dark" type="reset">Limpar</button>
      </form>
    </div>
    <script src="../js/lista-vagas.js"></script>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
